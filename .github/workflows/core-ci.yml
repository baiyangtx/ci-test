name: Java CI with Maven

on:
  push:
    branches:
      - "master"
    paths:
      - "core/**"
  pull_request:
    branches:
      - "master"


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

